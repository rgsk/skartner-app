query SendSinglePrompt(
  $input: String!
  $skipCache: Boolean
  $indexesReturned: [Int!]
  $resultIndexFromCache: Int
) {
  sendSinglePrompt(
    input: $input
    skipCache: $skipCache
    indexesReturned: $indexesReturned
    resultIndexFromCache: $resultIndexFromCache
  ) {
    result
    resultIndex
    error
    totalResultsInCache
  }
}

mutation CreateGreWord(
  $spelling: String!
  $promptInput: String!
  $promptResponse: String!
  $userId: String!
  $greWordTags: [GreWordTagWhereUniqueInput]
) {
  createGreWord(
    spelling: $spelling
    promptInput: $promptInput
    promptResponse: $promptResponse
    userId: $userId
    greWordTags: $greWordTags
  ) {
    ...GreWordFields
  }
}

query GreWord($where: GreWordWhereUniqueInput) {
  greWord(where: $where) {
    ...GreWordFields
  }
}

mutation CreateGptPrompt(
  $input: String!
  $response: String!
  $greWordId: String!
) {
  createGptPrompt(input: $input, response: $response, greWordId: $greWordId) {
    id
    response
  }
}

query GreConfiguration {
  greConfiguration {
    defaultGreWordSearchPromptInputs
  }
}
