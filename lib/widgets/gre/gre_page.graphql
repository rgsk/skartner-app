query SendSinglePrompt(
  $input: String!
  $skipCache: Boolean
  $indexesReturned: [Int!]
  $resultIndexFromCache: Int
) {
  sendSinglePrompt(
    input: $input
    skipCache: $skipCache
    indexesReturned: $indexesReturned
    resultIndexFromCache: $resultIndexFromCache
  ) {
    result
    resultIndex
    error
    totalResultsInCache
  }
}

mutation CreateGreWord(
  $spelling: String!
  $promptInput: String!
  $promptResponse: String!
  $userId: String!
  $greWordTags: [GreWordTagWhereUniqueInput]
) {
  createGreWord(
    spelling: $spelling
    promptInput: $promptInput
    promptResponse: $promptResponse
    userId: $userId
    greWordTags: $greWordTags
  ) {
    ...GreWordFields
  }
}
